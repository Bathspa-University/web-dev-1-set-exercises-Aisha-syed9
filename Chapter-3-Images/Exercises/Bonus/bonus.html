<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8" /> <!-- Specifying character encoding -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Making sure Internet Explorer uses the latest rendering engine -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Setting viewport for responsiveness -->
  <link rel="stylesheet" href="styles.css"> <!-- Linking to external stylesheet for styling -->
  <title>Styling those divs</title> <!-- Setting the title of the page -->
</head>
<body>
  <!-- Four div elements for styling -->
  <div>div#A</div> <!-- The first div with ID A -->
  <div>div#B</div> <!-- The second div with ID B -->
  <div>div#C</div> <!-- The third div with ID C -->
  <div>div#D</div> <!-- The fourth div with ID D -->
</body>
</html>
