<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character set and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Embedded Video</title>
    <!-- Linking to an external stylesheet for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for the video -->
    <div class="video-container">
        <!-- Video element with controls, autoplay, and looping -->
        <video controls autoplay loop src="loop video.mp4">
            <!-- Source of the video in MP4 format -->
            <source src="loop video.mp4" type="video/mp4">
            <!-- Fallback message for browsers that do not support video tag -->
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
