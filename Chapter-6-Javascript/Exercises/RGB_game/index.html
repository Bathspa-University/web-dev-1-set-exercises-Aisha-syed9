<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking to the external stylesheet -->
</head>
<body>
    <div class="container"> <!-- Container for the game content -->
        <h1>RGB Color Guessing Game</h1> <!-- Main heading of the game -->
        <button id="startButton">Start Game</button> <!-- Button to start the game -->
        <div id="gameContent" style="display: none;"> <!-- Container for the game content (hidden by default) -->
            <div id="rgbValue"></div> <!-- Display of the RGB value to guess -->
            <div id="colorOptions"></div> <!-- Container for color options -->
            <div id="message"></div> <!-- Message display area -->
            <div id="score"></div> <!-- Score display area -->
            <button id="restartButton" style="display: none;">Restart</button> <!-- Button to restart the game (hidden by default) -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Linking to the JavaScript file -->
</body>
</html>
