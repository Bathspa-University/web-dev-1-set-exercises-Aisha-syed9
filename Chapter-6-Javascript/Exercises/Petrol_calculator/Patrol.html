<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Petrol Calculator</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for the petrol calculator -->
    <div class="container">
        <!-- Main heading for the petrol calculator -->
        <h1>Petrol Calculator</h1>
        <!-- Input container for the cost per liter -->
        <div class="input-container">
            <label for="cost">Cost per liter:</label>
            <input type="number" id="cost" value="1.72" step="0.01">
        </div>
        <!-- Input container for the number of liters purchased -->
        <div class="input-container">
            <label for="liters">Liters purchased:</label>
            <input type="number" id="liters" value="0" step="0.01">
        </div>
        <!-- Button to calculate the total cost -->
        <button id="calculate-btn">Calculate</button>
        <!-- Paragraph to display the total cost -->
        <p id="total-cost"></p>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
